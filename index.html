<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="noise"></div>
    
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>
    
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title glitch">LOGIN PAGE</h1>
                <p class="login-subtitle">PORTFOLIO ACCESS</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-button" id="login-button-hidden">LOGIN</button>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="#" id="show-register">Register now</a></p>
                </div>
            </form>
            
            <form id="register-form" class="register-form hidden">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" name="reg-username" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="reg-email" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <div class="password-input">
                        <input type="password" id="reg-password" name="reg-password" required>
                        <span class="toggle-password"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg-confirm-password">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="reg-confirm-password" name="reg-confirm-password" required>
                        <span class="toggle-password"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                
                <button type="submit" class="login-button">REGISTER</button>
                
                <div class="register-link">
                    <p>Already have an account? <a href="#" id="show-login">Login now</a></p>
                </div>
            </form>
            
            <div class="notification" id="notification"></div>
        </div>
        
        <div class="character">
            <img src="jokereye.png" alt="Persona Character">
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
